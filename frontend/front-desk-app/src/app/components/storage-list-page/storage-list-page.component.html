<div class="page-head">
    <h3>Storage</h3>
</div>
<div class="table-container">
    <table mat-table [dataSource]="_storages" class="mat-elevation-z8">

        <ng-container matColumnDef="facility">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let e"> {{e.storageFacilityName}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Area </th>
            <td mat-cell *matCellDef="let e"> {{e.storageAreaName}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let e"> {{e.totalCapacity}} </td>
        </ng-container>

        <ng-container matColumnDef="remainingCapacity">
            <th mat-header-cell *matHeaderCellDef> Remaining Capacity </th>
            <td mat-cell *matCellDef="let e"> {{e.remainingCapacity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
    </table>
</div>
