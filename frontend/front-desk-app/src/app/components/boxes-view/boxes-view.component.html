<div class="page-head">
    <h3>Boxes</h3>
    <a mat-button routerLink="/customers/{{_customerId}}/boxes/create" color="accent">Add</a>
</div>
<div class="table-container">
    <table mat-table [dataSource]="_boxes" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let e"> {{e.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="label">
          <th mat-header-cell *matHeaderCellDef> Label </th>
          <td mat-cell *matCellDef="let e"> {{e.label}} </td>
        </ng-container>
      
        <ng-container matColumnDef="facility">
          <th mat-header-cell *matHeaderCellDef> Facility </th>
          <td mat-cell *matCellDef="let e"> {{e.storageFacility}} </td>
        </ng-container>
      
        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Area </th>
          <td mat-cell *matCellDef="let e"> {{e.storageAreaName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let e">
            <button mat-button (click)="removeBox(e.id)">Remove</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
    </table>
</div>
