<div class="page-head">
    <h3>Customers</h3>
    <a mat-button routerLink="/customers/create" color="accent">Add</a>
</div>
<div class="table-container">
    <table mat-table [dataSource]="_customers" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let e"> {{e.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let e"> {{e.lastName}}, {{e.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let e"> {{e.phoneNumber}} </td>
          </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let e">            
            <a mat-button routerLink="/customers/{{e.id}}/boxes">View Boxes</a>                
            <a mat-button routerLink="/customers/{{e.id}}/boxes/create">Add Boxes</a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="_columns"></tr>
        <tr mat-row *matRowDef="let row; columns: _columns;"></tr>
    </table>
</div>
